name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install
        # Some v0 exports ship with a lockfile that doesn't match package.json.
        # Using --no-frozen-lockfile makes GitHub Pages deploy "just work".
        run: pnpm install --no-frozen-lockfile

      - name: Build (static export)
        run: pnpm build

      - name: Disable Jekyll
        run: touch out/.nojekyll

      - name: Inspect export size
        run: |
          echo "medium.json size:"
          wc -c public/data/medium.json || true
      
          echo "out folder total:"
          du -sh out || true
      
          echo "largest files in out:"
          (cd out && du -ah . | sort -hr | head -n 30) || true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          timeout: 1800000
